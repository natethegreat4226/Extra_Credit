<div class="container">
  <app-game-control (outputEvent)="receiveMessage($event)"></app-game-control>
</div>
<div class="container">
  <p>This is in App-Component: </p>
  <p>{{poNumber}}</p>
</div>
<div class="container" *ngIf="poNumber %2 !== 0">
  <app-odd></app-odd>
</div>
<div class="container" *ngIf="poNumber %2 == 0">
  <app-even></app-even>
</div>
